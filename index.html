<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resources/190322_game_tac_tic_toe_icon.ico" type="image/x-icon">
</head>
<body>
    <audio src="resources/audio/Mission Failed.mp3" id="missionFailed" style="display: none;"></audio>
    <audio src="resources/audio/Mission Passed.mp3" id="missionPassed" style="display: none;"></audio>
    <div id="pickSide">
        <div id="selection">Pick your mark</div>
        <div id="zero">O</div>
        <div id="cross">X</div>
    </div>
    <div id="declareWinner">
        <div id="passStatus"></div>
        <div id="respectStatus"></div>
    </div>
    <div id="Heading">
        tic tac toe
    </div>
    <div id="playGround">
        <div id="gameGrid">
            <div id="1" class="box boxDarken"></div>
            <div id="2" class="box boxDarken"></div>
            <div id="3" class="box boxDarken"></div>
            <div id="4" class="box boxDarken"></div>
            <div id="5" class="box boxDarken"></div>
            <div id="6" class="box boxDarken"></div>
            <div id="7" class="box boxDarken"></div>
            <div id="8" class="box boxDarken"></div>
            <div id="9" class="box boxDarken"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
